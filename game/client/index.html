<!DOCTYPE html>
<html>
  <head>
    <title>Cookie monster</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://unpkg.com/moralis@latest/dist/moralis.js"></script>
    <script src="https://unpkg.com/moralis/dist/moralis.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/ethereum/web3.js/dist/web3.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="./style.css">
  </head>

  <body>
    <div class="jumbotron jumbotron-fluid">
      <div class="container">
        <h1 class="display-4">Welcome</h1>
      </div>
    </div>
    <div class="container">
      <button id="btn-login">Moralis Metamask Login</button>
      <button id="btn-logout">Logout</button>
      <!--div contenant l'ensemble du jeux-->
      <div id="game">
        <div class="row">
          <!--div contenant l'image de l'animal -->
          <div class="col-md-8">
            <img src="image/cookie-monster.png" id="pet_img">
          </div>
          <!-- div contenan les statistique de l'animal -->
          <div class="col-md-4">
            <div>Id: <span id="pet_id"></span></div>
            <div>Degats: <span id="pet_degats"></span></div>
            <div>Magie: <span id="pet_magie"></span></div>
            <div>Endurance: <span id="pet_endurance"></span></div>
            <div>Temps restant avant mourrir de faim: <span id="pet_famine"></span></div>
          </div>
        </div>
      </div>
    </div>

    <script defer type="text/javascript" src="./main.js"></script>
  </body>
</html>
